name: Compile blueprint

on:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/blueprint.yml"
      - "blueprint/**"
      - "main.tex"
      - "lakefile.toml"
      - "lake-manifest.json"
      - "lean-toolchain"
      - "site/**"
  workflow_dispatch:

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build blueprint
    steps:
      - name: Checkout project
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8

      - name: Set up GitHub Pages
        uses: actions/configure-pages@v5

      - name: Set up Lean project
        uses: leanprover/lean-action@434f25c2f80ded67bba02502ad3a86f25db50709
        with:
          build: true

      - name: Compile blueprint
        uses: leanprover-community/docgen-action@deed0cdc44dd8e5de07a300773eb751d33e32fc8
        with:
          blueprint: true

      - name: Assemble Pages site
        run: |
          mkdir -p site-dist/blueprint
          cp site/index.html site-dist/index.html
          cp site/styles.css site-dist/styles.css
          cp -R blueprint/web/. site-dist/blueprint/
          if [ -f blueprint/print/print.pdf ]; then
            cp blueprint/print/print.pdf site-dist/blueprint.pdf
          fi

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          name: blueprint-pages
          path: site-dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    name: Deploy GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: blueprint-pages
